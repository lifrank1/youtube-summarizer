<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Summarizer - Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-container">
    <header class="settings-header">
      <h1>YouTube Summarizer</h1>
    </header>

    <main class="settings-content">
      <!-- API Key Section -->
      <section class="settings-section">
        <h2>Gemini API Key</h2>
        <p class="section-description">
          Enter your Google Gemini API key to enable AI features. 
          <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener">Get your API key here</a>
        </p>
        
        <div class="input-group">
          <div class="input-wrapper">
            <input 
              type="password" 
              id="apiKey" 
              placeholder="Enter your Gemini API key"
              autocomplete="off"
            >
            <button type="button" id="toggleVisibility" class="icon-btn" title="Toggle visibility">
              <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div class="button-group">
            <button type="button" id="saveApiKey" class="btn btn-primary">Save Key</button>
            <button type="button" id="testApiKey" class="btn btn-secondary">Test Key</button>
          </div>
        </div>
        
        <div id="apiKeyStatus" class="status-message hidden"></div>
      </section>

      <!-- Data Section -->
      <section class="settings-section">
        <h2>Data Management</h2>
        
        <div class="setting-item">
          <div class="setting-info">
            <label>Clear All Data</label>
            <p class="setting-description">Remove cached transcripts, summaries, and chat history <span id="cacheStats"></span></p>
          </div>
          <button type="button" id="clearVideoCache" class="btn btn-danger-outline">Clear Data</button>
        </div>
      </section>
    </main>

    <footer class="settings-footer">
      <p>YouTube Summarizer v1.0.0</p>
    </footer>
  </div>

  <script src="settings.js" type="module"></script>
</body>
</html>
